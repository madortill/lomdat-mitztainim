<!DOCTYPE html>
<html lang="UTF-8">
<head>

    
    <!-- <meta charset="UTF-8"> -->
    <title>מצטיינים</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="assets/media/tasa_logo.svg">
    <script src="information.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <!-- loader -->
        <div class="loader">
            <img src="assets/media/center and mask.gif" alt="Loading..." />
        </div>
        <div class="background-black"></div>
        <div class="header">
            <img src="assets/media/tasa_logo.svg" alt="logo" class="logo">
            <p class="title">מצטיינים</p>
        </div>
        <div class="body">
            <div class="start"></div>
            <div class="commercial">
                <h2>פרסומת קופצת!!!</h2>
                <P>מבצע מיוחד לקבלת מספר לפתיחה הארון! <br> ענה 7/10 שאלות נכון בשביל לקבל את הקוד!</P>
                <button class="button-for-Question">יאללה לשאלות</button>
            </div>
            <div class="multipleQuestionContainer">
            </div>
            <div class="div-lost">
                <h2>הפסדתם</h2>
                <p>לא הצלחתם לענות על 7/10 מהשאלות נכון  <br>  ולכן לא תקבלו את הקוד</p>
                <button class="button-for-Question" id="try-again">נסה שוב</button>
            </div>
            <div class="div-win">
                <h2>הצלחתם!</h2>
                <p class="win-p"></p>
            </div>
        </div>
    </div>
</body>
</html>
